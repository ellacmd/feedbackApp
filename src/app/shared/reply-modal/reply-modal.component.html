<h2 mat-dialog-title>Reply to &#64;{{ data.replyingToUsername }}</h2>

<mat-dialog-content>
  <textarea
    [(ngModel)]="replyText"
    maxlength="250"
    placeholder="Type your reply here"
  ></textarea>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="submitReply()" [disabled]="!replyText.trim()">Reply</button>
</mat-dialog-actions>
